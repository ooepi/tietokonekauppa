<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tietokonekauppa.fi</title>
        <link rel="stylesheet" href="../styles.css">
        <script src="../scripts.js"></script>
    </head>

    <body>
        <div class="content">
            <div class="headingDiv">
                <a href="../index.html">
                    <img src="../TietokonekauppaLogo.svg" alt="Tietokonekauppa" width="200" height="65">
                </a>
                <input type="text" placeholder=" Haku..">
                <div class="loginCart">
                    <a href="../ostoskori.html">
                        <img src="../cart.svg" alt="shoppingcart" width="50" height="50">
                    </a>
                </div>
            </div>

            <div class="mainContainer">
                <div class="sideBar">
                    <button class="accordion">Tietokoneet</button>
                        <div class="panel">
                            <a href="../keskusyksikot.html">
                                <div>
                                    <p>Keskusyksiköt</p>
                                </div>
                            </a>
                            <a href="../tietokonepaketit.html">
                                <div>
                                    <p>Tietokonepaketit</p>
                                </div>
                            </a>
                            <a href="../kannettavat.html">
                                <div>
                                    <p>Kannettavat</p>
                                </div>
                            </a>
                        </div>

                    <button class="accordion">Oheislaitteet</button>
                        <div class="panel">
                            <a href="../naytot.html">
                                <div>
                                    <p>Näytöt</p>
                                </div>
                            </a>
                            <a href="../hiiret.html">
                                <div>
                                    <p>Hiiret</p>
                                </div>
                            </a>
                            <a href="../nappaimistot.html">
                                <div>
                                    <p>Näppäimistöt</p>
                                </div>
                            </a>
                        </div>                   
                </div>

                <script>
                    var acc = document.getElementsByClassName("accordion");
                    var i;
                    
                    for (i = 0; i < acc.length; i++) {
                        acc[i].addEventListener("click", function() {
                            this.classList.toggle("active");
                            var panel = this.nextElementSibling;
                            if (panel.style.display === "block") {
                            panel.style.display = "none";
                            } else {
                            panel.style.display = "block";
                            }
                        });
                    }
                </script>

                <div class="productPageMainDiv">
                    <div class="productPagePictureDiv">
                        <img class="productPagePicture" src="https://resource.logitechg.com/w_1800,c_limit,f_auto,q_auto:best,f_auto,dpr_auto/content/dam/gaming/en/products/g915/g915-intro-desktop.png?v=1" alt="Asus S340">
                    </div>
                    <div class="productPageInfoDiv">
                        <h1 class="productNameLarge">Logitech G915</h1>
                        <br>
                        <br>
                        <ul>
                            <li>Lorem</li>
                            <li>Ipsum</li>
                            <li>Dolor</li>
                            <li>Sit</li>
                            <li>Amet</li>
                        </ul>
                        <br>
                        <br>
                        <br>
                        <div class="productPageInfoBottom">
                            <div class="priceBoxLarge">
                                <p>219</p>
                            </div>
                            <button class="addToCartLarge" onclick="addtobasket()">
                                Lisää<br>ostoskoriin
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
